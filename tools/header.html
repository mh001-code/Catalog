<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
<!-- Cabeçalho -->
<header id="header-main">
    <div class="header-main-inner">
        <div class="header-1">
            <div class="container-12">

                <div class="mobile-header">
                    <button class="menu-icon" onclick="toggleMenu()">☰</button>
                </div>

                <div class="grid-menu-top">
                    <div class="element-menu-top">
                        <ul class="menu-top-list">
                            <li><a href="/Catalog/Quem-Somos" class="">Quem Somos</a></li>
                            <li><a href="/Catalog/Fale-Conosco" class="">Fale Conosco</a></li>
                        </ul>
                    </div>
                </div>

                <div class="grid-info">
                    <div class="element-info">
                        <div class="info-inner">
                            <!-- Ícone do WhatsApp -->
                            <span class="info-whatsapp">
                                <a href="https://wa.link/0osv00" target="_blank" rel="noreferrer">
                                    <img src="/Catalog/img/icons/whatsapp_icon.svg"
                                        alt="WhatsApp" class="social-icon">
                                </a>
                            </span>

                            <!-- Ícone do Instagram -->
                            <span class="info-instagram">
                                <a href="https://instagram.com/moveis.gilmar/" target="_blank" rel="noreferrer">
                                    <img src="/Catalog/img/icons/instagram_icon.png"
                                        alt="Instagram" class="social-icon">
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header-2">
        <div class="container-12 header-2-inner">

            <div class="grid-2 grid-logo">
                <div class="element-logo">
                    <div class="logo">
                        <a href="/Catalog/Home"><img src="/Catalog/img/icons/logo_2.png" alt="logo" title=""></a>
                    </div>
                </div>
            </div>

            <div class="grid-7 grid-search">
                <div class="element-search">
                    <form action="/Catalog/pesquisar" id="form-search-header" method="get">
                        <div class="search-inner">
                            <input name="pesquisa" autocomplete="off" class="search-field"
                                placeholder="o que você procura?" type="text" id="SearchFilter">
                            <button class="btn btn-search" type="submit" aria-label="Buscar">
                                <span class="icon-search btn-icon"></span>
                                <span class="btn-text">Pesquisar</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</header>
